<!DOCTYPE html>
<html lang="pt-PT">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Génese da Criação</title>
    
    <!-- Otimização de Performance: Preconnect para os domínios das fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Preload do CSS das fontes para acelerar a renderização do texto crítico -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap">
    
    <!-- Carregamento das fontes com font-display=swap para evitar texto invisível -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    
    <!-- Fallback para browsers sem suporte a onload em link -->
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    </noscript>

    <script src="https://cdn.tailwindcss.com"></script>
    <!-- SoundCloud Widget API -->
    <script src="https://w.soundcloud.com/player/api.js"></script>
    
    <style>
      body {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        background-color: #020617;
        color: #f8fafc;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-display: swap;
      }
      .font-serif {
        font-family: 'Playfair Display', Georgia, serif;
      }
      @keyframes pulse-ring {
        0% { transform: scale(0.98) translate3d(0,0,0); opacity: 0.5; }
        50% { transform: scale(1.02) translate3d(0,0,0); opacity: 0.8; }
        100% { transform: scale(0.98) translate3d(0,0,0); opacity: 0.5; }
      }
      .animate-pulse-ring {
        animation: pulse-ring 4s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        will-change: transform, opacity;
      }
      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      /* Premium Slider Styling */
      input[type=range] {
        -webkit-appearance: none;
        background: transparent;
      }
      input[type=range]:focus {
        outline: none;
      }
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 2px;
        cursor: pointer;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 2px;
        transition: background 0.3s ease;
      }
      input[type=range]:hover::-webkit-slider-runnable-track {
        background: rgba(255, 255, 255, 0.2);
      }
      input[type=range]::-webkit-slider-thumb {
        height: 12px;
        width: 12px;
        border-radius: 50%;
        background: #ffffff;
        cursor: pointer;
        -webkit-appearance: none;
        margin-top: -5px;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      input[type=range]:active::-webkit-slider-thumb {
        transform: scale(1.2);
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
      }
      
      .shadow-blue-glow {
        box-shadow: 0 0 20px rgba(59, 130, 246, 0.2);
      }
      .shadow-gold-glow {
        box-shadow: 0 0 20px rgba(234, 179, 8, 0.2);
      }
      .shadow-cyan-glow {
        box-shadow: 0 0 20px rgba(34, 211, 238, 0.3);
      }
      .gpu-accelerated {
        transform: translate3d(0, 0, 0);
        backface-visibility: hidden;
        perspective: 1000px;
        will-change: transform;
      }
      * {
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
